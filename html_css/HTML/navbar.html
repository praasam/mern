<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <link rel="stylesheet" href="/CSS/nav.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg?size=338&ext=jpg&ga=GA1.1.2116175301.1718236800&semt=sph" alt="logo">
            <span>Lorem ipsum</span>
        </div>

        <div class="icon" id="toggle-icon">
            <i class="ri-menu-line"></i>
        </div>

        <div class="list" id="nav-list">
            <a href="#">Home</a>
            <a href="#">Contact us</a>
            <a href="#">About us</a>
            <a href="#">Courses</a>
        </div>
    </nav>     

    <div class="container">
        <form class="register">
            <h1>Register</h1>
            <label for="username">Username</label> <br>
            <input type="text" id="username" name="username" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="psd">Password</label>
            <div class="password-wrapper">
                <input type="password" id="psd" name="password" required>
                <span class="toggle-password" id="toggle-password"><i class="ri-eye-off-line"></i></span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="/js/nav.js"></script>
</body>
</html>
