<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/todo.css">
    <title>To Do List</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg?size=338&ext=jpg&ga=GA1.1.2116175301.1718236800&semt=sph" alt="logo">
            <span>Lorem ipsum</span>
        </div>
        <div class="title">
            <h1>To Do List</h1>
        </div>
    </div>

    <div class="head">
        <h2>Tasks:</h2>
    </div>

    <div class="main">
           <div class="task">
            <ul id="task-list"></ul>
            <input type="text" id="new-task" placeholder="Add task">
            <button id="add-task-btn">Add task</button>
        </div>
    </div>

    <script src="/js/todo.js"></script>
</body>
</html>
