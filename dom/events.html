<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         .myClass {
            background-color: beige;
            color: red;
            padding: 20px;
        }
    </style>

</head>
<body>
    <h1>JavaScript HTML Events</h1> <hr>

    <!-- Click event -->
    <button id="button">Click me</button>
    <p id="p">This is click event.</p> <hr>

    <!-- mouse event -->
     <p id="mouse">This is mouse event.</p> <hr>

     <!-- keyboard event -->
     <p id="key">Press the "Enter" key.</p> <hr>

     <!-- form event -->
      <form id="form">
        <input type="text" id="input" placeholder="Input here">
        <button type="submit">Submit</button>
      </form> <hr>

      <!-- window events -->
       <h5>Window event</h5><hr>

       <!-- manipulating dom events -->
        <!-- changing text and style -->
        <h3>Manipulating dom events</h3>
        <button id="changeButton">Click here!</button>
        <p id="text">Text changes</p> <hr>

        <!-- adding/removing classes -->
        <div id="myDiv">This is a div element.</div>
        <button id="toggleClassButton">Toggle button</button> <hr>

        <!-- creating and adding new elements -->
         <button id="addElementButton">Add Element</button>
         <div id="container">
            <p>New element will be added</p>
         </div> <hr>

         <!-- removing element -->
        <button id="removeElementButton">Remove Element</button>
        <div id="container">
            <p id="elementToRemove">This element will be removed.</p>
        </div>

    <script src="/events.js"></script>
</body>
</html>
